---

- name: Ensure configured taps are tapped.
  homebrew_tap:
    tap: gitlab/shared-runners
    url: https://gitlab.com/gitlab-org/ci-cd/shared-runners/homebrew.git
    state: present

- name: Install brew packages
  homebrew:
    name:
      - awscli
      - ansible
      - coreutils
      - exiftool
      - ffmpeg
      - findutils
      - git
      - gitlab/shared-runners/sshpass
      - gnu-sed
      - gnu-tar
      - gnupg
      - grep
      - htop
      - jq
      - kubernetes-helm
      - minipro
      - moreutils
      - pinentry-mac
      - shellcheck
      - socat
      - tig
      - trash
      - tree
      - vim
      - watch
      - wget
      - youtube-dl
  tags:
    - packages
