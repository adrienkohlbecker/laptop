---

- name: Tap caskroom/versions
  homebrew_tap:
    tap: caskroom/versions
  tags:
    - apps

- name: Install packages
  homebrew_cask:
    name: "{{ item }}"
  with_items:
    - adobe-creative-cloud
    - android-studio
    - arq
    - aws-vault
    - caprine
    - charles
    - dash
    - diffmerge
    - docker
    - dropbox
    - gnucash
    - google-drive
    - houdahgeo
    - imagealpha
    - imageoptim
    - istat-menus
    - java7
    - lastfm
    - logitech-options
    - logitech-unifying
    - musicbrainz-picard
    - ngrok
    - omnidisksweeper
    - paw
    - pgadmin4
    - skype
    - slack
    - sonos
    - spotify
    - sqlitebrowser
    - steam
    - sublime-text
    - superduper
    - telegram-desktop
    - the-unarchiver
    - transmission
    - virtualbox
    - viscosity
    - visual-studio-code
    - vlc
    - xquartz
  tags:
    - apps

- name: java | Setup JAVA_HOME
  lineinfile:
    dest: ~/.zshrc.local
    line: export JAVA_HOME="$(/usr/libexec/java_home -v 1.7)"
  tags:
    - apps

- name: android-studio | Setup ANDROID_HOME
  lineinfile:
    dest: ~/.zshrc.local
    line: export ANDROID_HOME="$HOME/Library/Android/sdk"
  tags:
    - apps

- name: android-studio | Setup PATH for Android SDK
  lineinfile:
    dest: ~/.zshrc.local
    line: export PATH="$HOME/Library/Android/sdk/tools:$HOME/Library/Android/sdk/platform-tools:$HOME/Library/Android/sdk/build-tools:$PATH"
  tags:
    - apps

- include: chrome.yml
- include: flux.yml
- include: iterm.yml
- include: mas.yml
