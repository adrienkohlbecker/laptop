---

- name: Tap caskroom/versions
  homebrew_tap:
    tap: caskroom/versions
  tags:
    - apps

- name: Install java7
  homebrew_cask:
    name: java7
  tags:
    - apps

- name: Setup JAVA_HOME
  lineinfile:
    dest: ~/.zshrc.local
    line: export JAVA_HOME="$(/usr/libexec/java_home -v 1.7)"
  tags:
    - apps

- name: Install skype
  homebrew_cask:
    name: skype
  tags:
    - apps

- name: Install sublime-text3
  homebrew_cask:
    name: sublime-text3
  tags:
    - apps

- name: Open Sublime Text
  shell: "open -a '{{ brew_cask_install_directory }}/Sublime Text.app'"
  changed_when: false
  tags:
    - apps

- name: Install atom
  homebrew_cask:
    name: atom
  tags:
    - apps

- name: Install atom plugins
  shell: apm install {{ item }}
  with_items:
    - Sublime-Style-Column-Selection
    - advanced-open-file
    - afterglow-like
    - afterglow-monokai-syntax
    - atom-jade
    - atom-typescript
    - autocomplete-go
    - builder-go
    - color-picker
    - dash
    - editorconfig
    - environment
    - file-icons
    - file-types
    - git-plus
    - go-config
    - go-get
    - go-plus
    - gofmt
    - gometalinter-linter
    - gorename
    - highlight-selected
    - language-ansible
    - language-docker
    - language-gradle
    - language-haml
    - language-ini
    - language-pgsql
    - linter
    - linter-erb
    - linter-haml
    - linter-js-yaml
    - linter-jshint
    - linter-jsonlint
    - linter-pylama
    - linter-rubocop
    - linter-scss-lint
    - linter-shellcheck
    - linter-tslint
    - minimap
    - navigator-godef
    - pigments
    - project-manager
    - sort-lines
    - tab-title
    - tester-go
    - toggle-quotes
  tags:
    - apps

- name: Install diffmerge
  homebrew_cask:
    name: diffmerge
  tags:
    - apps

- name: Install google-drive
  homebrew_cask:
    name: google-drive
  tags:
    - apps

- name: Open Google Drive
  shell: "open -a '{{ brew_cask_install_directory }}/Google Drive.app'"
  changed_when: false
  tags:
    - apps

- name: Install android-studio
  homebrew_cask:
    name: android-studio
  tags:
    - apps

- name: Setup ANDROID_HOME
  lineinfile:
    dest: ~/.zshrc.local
    line: export ANDROID_HOME="$HOME/Library/Android/sdk"
  tags:
    - apps

- name: Setup PATH for Android SDK
  lineinfile:
    dest: ~/.zshrc.local
    line: export PATH="$HOME/Library/Android/sdk/tools:$HOME/Library/Android/sdk/platform-tools:$HOME/Library/Android/sdk/build-tools:$PATH"
  tags:
    - apps

- name: Install evernote
  homebrew_cask:
    name: evernote
  tags:
    - apps

- name: Install xquartz
  homebrew_cask:
    name: xquartz
  tags:
    - apps

- name: Install slack
  homebrew_cask:
    name: slack
  tags:
    - apps

- name: Install imagealpha
  homebrew_cask:
    name: imagealpha
  tags:
    - apps

- name: Install imageoptim
  homebrew_cask:
    name: imageoptim
  tags:
    - apps

- name: Install the-unarchiver
  homebrew_cask:
    name: the-unarchiver
  tags:
    - apps

- name: Open the-unarchiver
  shell: "open -a '{{ brew_cask_install_directory }}/The Unarchiver.app'"
  changed_when: false
  tags:
    - apps

- name: Install vlc
  homebrew_cask:
    name: vlc
  tags:
    - apps

- name: Install packer
  homebrew_cask:
    name: packer
  tags:
    - apps

- name: Install pgadmin3
  homebrew_cask:
    name: pgadmin3
  tags:
    - apps

- name: Install firefox-beta
  homebrew_cask:
    name: firefox-beta
  tags:
    - apps

- name: Install Paw
  homebrew_cask:
    name: paw
  tags:
    - apps

- name: Install Dash
  homebrew_cask:
