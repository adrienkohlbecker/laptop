---

- name: alban | Install appcleaner
  homebrew_cask:
    name: appcleaner
  tags:
    - users
    - alban

- name: alban | Install infinit
  homebrew_cask:
    name: infinit
  tags:
    - users
    - alban

- name: alban | Open infinit
  shell: open -a /Applications/Infinit.app
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Install rowanj-gitx
  homebrew_cask:
    name: rowanj-gitx
  tags:
    - users
    - alban

- name: alban | Install Dropbox
  homebrew_cask:
    name: dropbox
  tags:
    - users
    - alban

- name: alban | Install 1Password
  homebrew_cask:
    name: 1password
  tags:
    - users
    - alban

- name: alban | Install Hyperdock
  homebrew_cask:
    name: hyperdock
  tags:
    - users
    - alban

- name: alban | Install Bartender
  homebrew_cask:
    name: bartender
  tags:
    - users
    - alban

- name: alban | Install Alfred
  homebrew_cask:
    name: alfred
  tags:
    - users
    - alban

- name: alban | Enable lion-style scrolling
  shell: defaults write NSGlobalDomain com.apple.swipescrolldirection -bool true
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Disable tap to click for this user and for the login screen (1)
  shell: defaults write com.apple.driver.AppleBluetoothMultitouch.trackpad Clicking -bool false
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Disable tap to click for this user and for the login screen (2)
  shell: defaults -currentHost write NSGlobalDomain com.apple.mouse.tapBehavior -int 0
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Disable tap to click for this user and for the login screen (3)
  shell: defaults write NSGlobalDomain com.apple.mouse.tapBehavior -int 0
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Show scrollbars when scrolling
  shell: defaults write NSGlobalDomain AppleShowScrollBars -string "WhenScrolling"
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Enable swipe in Chrome
  shell: defaults write com.google.Chrome AppleEnableSwipeNavigateWithScrolls -bool TRUE
  changed_when: false
  tags:
    - users
    - alban

- name: alban | Setup atom as EDITOR
  lineinfile:
    dest: ~/.zshrc.local
    line: 'export EDITOR="atom -w"'
    regexp: '^export EDITOR'
  tags:
    - users
    - alban

- name: alban | Surcharge git with hub
  lineinfile:
    dest: ~/.zshrc.local
    line: 'alias git="hub"'
    regexp: '^alias git'
  tags:
    - users
    - alban

- name: alban | Install The Fuck
  homebrew:
    name: thefuck
  tags:
    - users
    - alban

- name: alban | Setup The Fuck
  lineinfile:
    dest: ~/.zshrc.local
    line: 'eval "$(thefuck --alias)"'
    regexp: 'thefuck'
  tags:
    - users
    - alban
